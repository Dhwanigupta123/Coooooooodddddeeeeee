<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Invitation</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #fff;
            overflow-x: hidden;
            text-align: center;
            padding: 20px;
        }

        .flags-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            gap: 20px;
            position: relative;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .flag {
            width: 120px;
            height: 80px;
            border-radius: 12px;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .flag:hover {
            transform: scale(1.1);
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
        }

        /* Line connecting the flags */
        .flags-container::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 140px;
            right: 140px;
            height: 3px;
            background: linear-gradient(90deg, #b0005c 0%, #0055b3 100%);
            z-index: 0;
            transform: translateY(-50%);
            border-radius: 2px;
        }

        h1.header_text {
            font-size: 26px;
            color: #b0005c;
            margin: 10px 0;
        }

        .gif_container img {
            width: 260px;
            border-radius: 20px;
            box-shadow: 0 0 10px #b0005c;
            margin: 20px auto;
            display: block;
        }

        .buttons {
            margin-top: 30px;
            position: relative;
            height: 80px;
        }

        .btn {
            padding: 15px 30px;
            margin: 10px 25px;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(45deg, #b0005c, #0055b3);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(176, 0, 92, 0.7);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: linear-gradient(45deg, #0055b3, #b0005c);
            box-shadow: 0 6px 16px rgba(0, 85, 179, 0.8);
            transform: scale(1.05);
        }

        /* Floating hearts container */
        .heart {
            position: fixed;
            width: 20px;
            height: 20px;
            background-image: url('https://emoji.slack-edge.com/T024FPYBQ/heart/4e1ec3f1be1f9b5b.png');
            background-size: contain;
            background-repeat: no-repeat;
            pointer-events: none;
            animation: floatUp 2s ease forwards;
            z-index: 9999;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }

            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.5);
            }
        }

        /* Mute button style */
        #musicToggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #b0005c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(176, 0, 92, 0.8);
            user-select: none;
        }
    </style>
</head>
