<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page 2</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            color: darkblue;
        }
        #backBtn {
            display: none; /* hidden by default */
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        #backBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>This is Index 2 Page</h1>
    <p>Welcome to the second page.</p>

    <!-- Button appears after delay -->
    <a id="backBtn" href="index.html">‚Üê Go to Index Page</a>

    <script>
        // Show the button after 5 seconds
        setTimeout(() => {
            document.getElementById('backBtn').style.display = 'inline-block';
        }, 5000); // 5000 milliseconds = 5 seconds
    </script>
</body>
</html>
