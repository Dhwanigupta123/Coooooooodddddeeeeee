<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Love Proposal Visual Flags</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #fff0f5, #ffe4e1);
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      user-select: none;
    }

    .flags-container {
      width: 90%;
      max-width: 700px;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 40px 0;
    }

    .flag-box {
      position: relative;
      width: 120px;
      height: 80px;
      cursor: default;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(176, 0, 92, 0.4);
      transition: transform 0.3s ease;
      background: white;
    }

    .flag-box:hover {
      transform: scale(1.1) rotate(3deg);
      box-shadow: 0 0 20px rgba(255, 64, 129, 0.7);
    }

    .flag-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Location pin above flag */
    .pin {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 22px;
      height: 30px;
      background: #b0005c;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      box-shadow: 0 0 6px #b0005c88;
      z-index: 10;
    }

    .pin::after {
      content: '';
      position: absolute;
      top: 6px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 3px #b0005caa;
    }

    /* Heart dotted curve connecting the two flags */
    svg.connector {
      position: absolute;
      top: 30px;
      left: 0;
      width: 100%;
      height: 100px;
      pointer-events: none;
      z-index: 0;
    }

    /* Text below */
    h1 {
      color: #b0005c;
      font-weight: 700;
      margin: 20px 0 10px;
      font-size: 28px;
      text-align: center;
    }

    /* Buttons container */
    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 30px;
      position: relative;
      height: 60px; /* reserve space for moving no button */
    }

    /* Styled buttons */
    .btn {
      background: linear-gradient(45deg, #b0005c, #ff4081);
      border: none;
      border-radius: 25px;
      padding: 12px 30px;
      color: white;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(176, 0, 92, 0.7);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      user-select: none;
    }

    .btn:hover {
      background: linear-gradient(45deg, #ff4081, #b0005c);
      box-shadow: 0 6px 20px rgba(255, 64, 129, 0.9);
      transform: translateY(-3px) scale(1.05);
    }

    .btn:active {
      transform: translateY(1px) scale(0.95);
      box-shadow: 0 3px 10px rgba(176, 0, 92, 0.6);
    }

    /* Floating hearts container */
    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background-image: url('https://emoji.slack-edge.com/T024FPYBQ/heart/4e1ec3f1be1f9b5b.png');
      background-size: contain;
      background-repeat: no-repeat;
      pointer-events: none;
      animation: floatUp 2s ease forwards;
      z-index: 9999;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }

      100% {
        opacity: 0;
        transform: translateY(-100px) scale(1.5);
      }
    }

    /* Mute button style */
    #musicToggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #b0005c;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
      z-index: 10000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
