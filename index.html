<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flags & Buttons Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff0f6;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Flags container */
    .flags-container {
      width: 90%;
      max-width: 700px;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 40px 0;
    }

    .flag-box {
      position: relative;
      width: 120px;
      height: 80px;
      cursor: default;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(176, 0, 92, 0.4);
      background: white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .flag-box:hover {
      transform: scale(1.1) rotate(3deg);
      box-shadow: 0 0 20px rgba(255, 64, 129, 0.7);
    }

    .flag-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .pin {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 22px;
      height: 30px;
      background: #b0005c;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      box-shadow: 0 0 6px #b0005c88;
      z-index: 10;
    }

    .pin::after {
      content: '';
      position: absolute;
      top: 6px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 3px #b0005caa;
    }

    /* Heart connector SVG */
    svg.connector {
      position: absolute;
      top: 30px;
      left: 0;
      width: 100%;
      height: 100px;
      pointer-events: none;
      z-index: 0;
    }

    /* Buttons container */
    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 30px;
      position: relative;
      height: 60px;
    }

    /* Buttons style */
    .btn {
      background: linear-gradient(45deg, #b0005c, #ff4081);
      border: none;
      border-radius: 25px;
      padding: 12px 30px;
      color: white;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(176, 0, 92, 0.7);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      user-select: none;
    }

    .btn:hover {
      background: linear-gradient(45deg, #ff4081, #b0005c);
      box-shadow: 0 6px 20px rgba(255, 64, 129, 0.9);
      transform: translateY(-3px) scale(1.05);
    }

    .btn:active {
      transform: translateY(1px) scale(0.95);
      box-shadow: 0 3px 10px rgba(176, 0, 92, 0.6);
    }

    /* Heart animation */
    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: red;
      clip-path: polygon(
        50% 0%, 61% 15%, 75% 15%, 85% 30%, 85% 45%, 75% 60%, 50% 80%,
        25% 60%, 15% 45%, 15% 30%, 25% 15%, 39% 15%);
      pointer-events: none;
      animation: floatUp 2s ease forwards;
      z-index: 9999;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }

      100% {
        opacity: 0;
        transform: translateY(-100px) scale(1.5);
      }
    }

    /* Music toggle button */
    #musicToggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #b0005c;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
      z-index: 10000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

  <!-- Flags with pins and heart connector -->
  <div class="flags-container">
    <div class="flag-box" title="He is in UK">
      <div class="pin"></div>
      <img src="images/ukflag.svg" alt="UK Flag" />
    </div>

    <svg class="connector" viewBox="0 0 700 100" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
      <path
        d="M100 80
           C 200 0, 500 0, 600 80
           M200 80
           C 300 120, 400 120, 500 80"
        fill="none"
        stroke="#b0005c"
        stroke-width="3"
        stroke-dasharray="8 10"
      />
      <text x="350" y="45" text-anchor="middle" font-size="40" fill="#b0005c" font-family="Arial, sans-serif"
        dominant-baseline="middle">‚ù§Ô∏è</text>
    </svg>

    <div class="flag-box" title="I am in India">
      <div class="pin"></div>
      <img src="images/indiaflag.svg" alt="India Flag" />
    </div>
  </div>

  <!-- Buttons -->
  <div class="buttons">
    <button class="btn" id="yesButton">Yes</button>
    <button class="btn" id="noButton">No</button>
  </div>

  <!-- Audio and music toggle -->
  <audio id="bgMusic" loop>
    <source src="music/music.mp3" type="audio/mp3" />
  </audio>
  <button id="musicToggle" title="Mute/Unmute Music">üîà</button>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <!-- Your custom JS -->
  <script src="js/custom.js"></script>
</body>
</html>
